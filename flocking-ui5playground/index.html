<!DOCTYPE html>
<html>
<head>
  <title>Flocking playground with OpenUI5 interface and CodeMirror</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- CodeMirror dependencies -->
  <script src="https://npmcdn.com/codemirror@5.11.0/lib/codemirror.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/edit/closebrackets.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/edit/matchbrackets.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/scroll/annotatescrollbar.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/search/matchesonscrollbar.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/search/searchcursor.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/addon/search/match-highlighter.js"></script>
  <script src="https://npmcdn.com/codemirror@5.11.0/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/codemirror@5.11.0/lib/codemirror.css" />
  <!-- // <script src="lib/ace_0.2.0/mode-javascript.js" type="text/javascript" charset="utf-8"></script> -->

  <!-- Flocking dependencies -->
  <script src="https://npmcdn.com/flocking@0.1.5/dist/flocking-all.js"></script>

  <script id="sap-ui-bootstrap" type="text/javascript"
    src="https://openui5.hana.ondemand.com/1.36.0/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m"
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-resourceroots='{
      "fplay": "./",
      "zlib": "./zlib"
    }'
  >
  </script>
  <script>
    sap.ui.getCore().attachInit(function() {
      new sap.ui.core.ComponentContainer({
        name: "fplay"
      }).placeAt("idBody");
    });
  </script>

</head>
<body class="sapUiBody" id="idBody" role="application"></body>
</html>
